<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Pagina peliculas favoritas" content="peliculas">
    <meta name="author" content="Ivan Jorge Sanchez Abrego">
    <title>Películas Favoritas</title>
    <style>
        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        li {
            text-align: center;
            margin: 10px;
        }

        figure {
            margin: 0;
        }

        figcaption {
            text-align: center;
        }

        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Películas Favoritas</h1>
    <ul>
        <li>
            <figure>
                <img src="media/pacific.jpg" alt="Pelicula 1">
                <figcaption>Titanes del Pacífico</figcaption>
                <p>Me gusta esta pelicula principalmente por sus grandes efectos visuales que tiene</p>
                <video width="400" height="300" controls>
            <source src="media/pacifictrailer.mp4" type="video/mp4">
        </video>    
            </figure>
        </li>
        <li>
            <figure>
                <img src="media/godzilla.jpg" alt="Pelicula 2">
                <figcaption>Godzilla</figcaption>
                <p>Me gusta esta pelicula por que soy un gran fan de godzilla desde que era niño</p>
                <video width="400" height="300" controls>
            <source src="media/godtrailer.mp4" type="video/mp4">
        </video>  
            </figure>
        </li>
        <li>
            <figure>
                <img src="media/titanic.jpg" alt="Pelicula 3">
                <figcaption>Titanic</figcaption>
                <p>Me gusta la historia y los efectos</p>  
                <video width="400" height="300" controls>
            <source src="media/titanictrailer.mp4" type="video/mp4">
        </video>
